
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 온라인 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        #post-list {
            margin-bottom: 20px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .post h2 {
            margin-top: 0;
        }
        .comment {
            margin-bottom: 5px;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>간단한 온라인 게시판</h1>

    <div id="post-list">
        <!-- 여기에 게시글이 동적으로 추가될 예정 -->
    </div>

    <div id="new-post">
        <h2>새로운 글 쓰기</h2>
        <form id="post-form">
            <label for="post-title">제목:</label><br>
            <input type="text" id="post-title" name="post-title" required><br>
            <label for="post-content">내용:</label><br>
            <textarea id="post-content" name="post-content" required></textarea><br>
            <input type="submit" value="글쓰기">
        </form>
    </div>

    <script>
        // 새로운 글 쓰기 폼 제출 처리
        document.getElementById('post-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 기본 제출 동작 막기

            // 입력된 제목과 내용 가져오기
            var title = document.getElementById('post-title').value;
            var content = document.getElementById('post-content').value;

            // 새로운 게시글 요소 생성
            var postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = '<h2>' + title + '</h2><p>' + content + '</p>';
            
            // 삭제 버튼 추가
            var deleteButton = document.createElement('span');
            deleteButton.classList.add('delete-btn');
            deleteButton.textContent = '삭제';
            deleteButton.onclick = function() {
                postElement.remove(); // 게시글 요소 삭제
            };
            postElement.appendChild(deleteButton);

            // 게시글 목록에 새로운 게시글 추가
            var postList = document.getElementById('post-list');
            postList.appendChild(postElement);

            // 입력 필드 초기화
            document.getElementById('post-title').value = '';
            document.getElementById('post-content').value = '';
        });
    </script>
</body>
</html>
